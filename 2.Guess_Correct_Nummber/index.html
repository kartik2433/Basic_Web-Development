<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=672, initial-scale=1.0" />
    <title>Guess The Number Game</title>
    <style>
      .box {
        width: 300px;
        align-content: center;
        border: 5px solid black;
        border-radius: 50px;
        padding: 50px;
        margin: auto;
        background-image: url(bg.jpg);
        color: white;
      }
      .container {
        border: 5px solid black;
        border-radius: 50px;
        background-color: rgba(33, 30, 30, 0.7);
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <h2>!!..Guess The Number..!!</h2>
        <hr style="color: black" />
        <h3><label for="number">Enter Number: </label></h3>
        <input type="number" id="number" />
        <input type="button" value="Check" onclick="checkNumber()" />

        <h3><span id="hint"> </span></h3>
        <h3><span id="result">Your Score: </span></h3>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
